<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- external CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- external JS -->
    <script defer src="./index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body class="flex flex-col">
    <main class="flex">
      <div class="container grid">
        <section class="card-user">
          <div class="card-user--details flex">
            <img
              class="card-user--details_img"
              src="./images/image-jeremy.png"
              alt="jeremy"
            />
            <div class="card-user--details_report flex flex-col">
              <p class="card-user--details_text">Report for</p>
              <h1 class="card-user--details_name">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="card-user--period flex">
            <li id="daily" data-id="daily" class="card-user--period_item">
              Daily
            </li>
            <li id="weekly" data-id="weekly" class="card-user--period_item">
              Weekly
            </li>
            <li id="monthly" data-id="monthly" class="card-user--period_item">
              Monthly
            </li>
          </ul>
        </section>

        <section class="card-work">
          <div class="card-details">
            <header class="card-details--header flex">
              <p class="card-details--header_title">Work</p>
              <p class="card-details--header_dots">
                <img
                  class="card-details--header_dots-img"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                  aria-hidden="true"
                />
              </p>
            </header>
            <article class="card-details--hours flex">
              <h2 data-class="current" class="card-details--hours_current"></h2>
              <p class="card-details--hours_previous">
                <span class="previous-timeframe">Yesterday</span> -
                <span data-class="previous" class="previous"></span>
              </p>
            </article>
          </div>
        </section>

        <section class="card-play">
          <div class="card-details">
            <header class="card-details--header flex">
              <p class="card-details--header_title">Play</p>
              <p class="card-details--header_dots">
                <img
                  class="card-details--header_dots-img"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                  aria-hidden="true"
                />
              </p>
            </header>
            <article class="card-details--hours flex">
              <h2 data-class="current" class="card-details--hours_current"></h2>
              <p class="card-details--hours_previous">
                <span class="previous-timeframe">Yesterday</span> -
                <span data-class="previous" class="previous"></span>
              </p>
            </article>
          </div>
        </section>

        <section class="card-study">
          <div class="card-details">
            <header class="card-details--header flex">
              <p class="card-details--header_title">Study</p>
              <p class="card-details--header_dots">
                <img
                  class="card-details--header_dots-img"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                  aria-hidden="true"
                />
              </p>
            </header>
            <article class="card-details--hours flex">
              <h2 data-class="current" class="card-details--hours_current"></h2>
              <p class="card-details--hours_previous">
                <span class="previous-timeframe">Yesterday</span> -
                <span data-class="previous" class="previous"></span>
              </p>
            </article>
          </div>
        </section>

        <section class="card-exercise">
          <div class="card-details">
            <header class="card-details--header flex">
              <p class="card-details--header_title">Exercise</p>
              <p class="card-details--header_dots">
                <img
                  class="card-details--header_dots-img"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                  aria-hidden="true"
                />
              </p>
            </header>
            <article class="card-details--hours flex">
              <h2 data-class="current" class="card-details--hours_current"></h2>
              <p class="card-details--hours_previous">
                <span class="previous-timeframe">Yesterday</span> -
                <span data-class="previous" class="previous"></span>
              </p>
            </article>
          </div>
        </section>

        <section class="card-social">
          <div class="card-details">
            <header class="card-details--header flex">
              <p class="card-details--header_title">Social</p>
              <p class="card-details--header_dots">
                <img
                  class="card-details--header_dots-img"
                  src="./images/icon-ellipsis.svg"
                  alt=""
                  aria-hidden="true"
                />
              </p>
            </header>
            <article class="card-details--hours flex">
              <h2 data-class="current" class="card-details--hours_current"></h2>
              <p class="card-details--hours_previous">
                <span class="previous-timeframe">Yesterday</span> -
                <span data-class="previous" class="previous"></span>
              </p>
            </article>
          </div>
        </section>

        <section class="card-selfcare">
          <div class="card-details">
            <header class="card-details--header flex">
              <p class="card-details--header_title">Self Care</p>
              <p class="card-details--header_dots">

                  src="./images/icon-ellipsis.svg"
                  alt=""
                  aria-hidden="true"
                />
              </p>
            </header>
            <article class="card-details--hours flex">
              <h2 data-class="current" class="card-details--hours_current"></h2>
              <p class="card-details--hours_previous">
                <span class="previous-timeframe">Yesterday</span> -
                <span data-class="previous" class="previous"></span>
              </p>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/dabinderudhan" target="_blank"
        >Dabinder Udhan</a
      >.
    </footer>
  </body>
</html>
